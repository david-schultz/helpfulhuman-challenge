<!DOCTYPE html>
<html>
    <head>
        <title>Color Base</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- header -->
        <header class="flex-container">
            <img src="logo-symbol.svg" alt="logo" class="logo"/>
			<!-- search bar -->
			<form class="search-bar">
				<input type="text"/>
				<button type="submit">Search</button> 
			</form>
        </header>
        <!-- main body -->
        <div>
			<button id="newChipButton">Click Me</button>
            <div class="flex-container" id="listView">
                <div class="flex-item box">
                    <div class="swatch-color red"></div>
                    <p class="swatch-name">#f79792</p>
                </div>
                <div class="flex-item box">
                    <div class="swatch-color green"></div>
                    <p class="swatch-name">#89d98a</p>
                </div>
                <div class="flex-item box">
                    <div class="swatch-color blue"></div>
                    <p class="swatch-name">#95dce8</p>
                </div>
            </div>
        </div>
        <script src="main.js" type="text/javascript"/>
    </body>
</html>
